<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CalcuJS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="https://browser-update.org/update-browser.html">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <main class="CalcuFrame">
            <br/>

                <aside>
                    <input placeholder="Calculate here">
                </aside>

                <aside class="Btn-row">
                    <button class="Regular-Btn">7
                    </button>
                    <button class="Regular-Btn">8
                    </button>
                    <button class="Regular-Btn">9
                    </button>
                    <button class="DEL-Btn">DEL
                    </button>

                </aside>

                <aside>
                    <button class="Regular-Btn">4
                    </button>
                    <button class="Regular-Btn">5
                    </button>
                    <button class="Regular-Btn">6
                    </button>
                    <button class="Regular-Btn">+
                    </button>

                </aside>

                <aside>
                    <button class="Regular-Btn">1
                    </button>
                    <button class="Regular-Btn">2
                    </button>
                    <button class="Regular-Btn">3
                    </button>
                    <button class="Regular-Btn">-
                    </button>

                </aside>

                <aside>
                    <button class="Regular-Btn">.
                    </button>
                    <button class="Regular-Btn">0
                    </button>
                    <button class="Regular-Btn">/
                    </button>
                    <button class="Regular-Btn">x
                    </button>

                </aside>

                <aside>
                    <button class="Reset-Btn">Reset
                    </button>
                    <button class="Equal-Btn">=
                    </button>


                </aside>



        </main>

        <script src="" async defer></script>
    </body>
</html>
